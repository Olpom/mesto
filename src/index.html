<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mesto Проект для ЯндексПрактикум">
  <meta name="keywords" content="проектная работа, веб-разработка, html, css, javascript, js">
  <meta name="author" content="Ольга Помыткина">
  <title>Mesto</title>
</head>

<body class="page">

  <!--header-->
  <header class="header">
    <img src="<%=require('./images/logo.svg')%>" alt="Логотип Место" class="header__logo">
  </header>

  <!--main-->
  <main class="content">
    <section class="profile">
      <img src="<%=require('./images/profile.svg')%>" alt="Аватар профиля" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name" name="name" >Жак-Ив Кусто</h1>
        <p class="profile__occupation" name="occupation" >Исследователь океана</p>
        <button class="profile__edit-button" type="button"></button>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section aria-label="Фотосетка">
      <ul class="photo-grid">
      </ul>
    </section>
  </main>

  <!--footer-->
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <!--profile edit popup-->
  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <h3 class="popup__heading">Редактировать профиль</h3>
      <form action="/" class="popup__form" name="edit-profile" id="edit-profile" novalidate>
        <input type="text" class="popup__input popup__input_type_name" id="profile-name" name="profile-name" required minlength=2 maxlength=40 value="Жак-Ив Кусто" placeholder="Имя">
        <span class="popup__error profile-name-error"></span>
        <input type="text" class="popup__input popup__input_type_occupation" id="profile-occupation" name="profile-occupation" required value="Исследователь океана" minlength=2 maxlength=200 placeholder="О себе">
        <span class="popup__error profile-occupation-error"></span>
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- add-card popup -->
  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <h3 class="popup__heading">Новое место</h3>
      <form action="/" class="popup__form" name="add-card" id="add-card" novalidate>
        <input type="text" class="popup__input popup__input_type_card-name" id="card-name" name="card-name" required minlength=2 maxlength=30 placeholder="Название">
        <span class="popup__error card-name-error"></span>
        <input type="url" class="popup__input popup__input_type_image-src" id="url" name="url" placeholder="Ссылка на картинку" required>
        <span class="popup__error url-error"></span>
        <button class="popup__submit-button" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <!-- card-zoom -->
  <div class="popup popup_type_card-modal">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <img alt="" src="#" class="popup__image">
      <h3 class="popup__image-name">Фото</h3>
    </div>
  </div>

  <!-- photo-grid-template -->
  <template id="photo-grid-template">
    <li class="photo-grid__item">
      <button class="photo-grid__delete-button" type="button"></button>
      <img alt="" src="<%=require('./images/logo.svg')%>" class="photo-grid__image" id="photo-grid__image">
      <div class="photo-grid__item-description">
        <h2 class="photo-grid__item-name"></h2>
        <button class="photo-grid__like-button" type="button"></button>
      </div>
    </li>
  </template>
</body>

</html>
