<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Mesto Проект для ЯндексПрактикум"><meta name="keywords" content="проектная работа, веб-разработка, html, css, javascript, js"><meta name="author" content="Ольга Помыткина"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="abb64ac93f95638a2598.svg" alt="Логотип Место" class="header__logo"></header><main class="content"><section class="profile"><div class="profile__avatar-container"><img src="3ba921d97d9f5a5a3b59.svg" alt="Аватар профиля" class="profile__avatar" name="avatar"></div><div class="profile__info"><h1 class="profile__name" name="profile-name">Жак-Ив Кусто</h1><p class="profile__about" name="profile-about">Исследователь океана</p><button class="profile__edit-button" type="button"></button></div><button class="profile__add-button" type="button"></button></section><section aria-label="Фотосетка"><ul class="photo-grid"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2022 Mesto Russia</p></footer><p id="error-message"></p><div class="popup popup_type_edit-profile"><div class="popup__container"><button class="popup__close-button" type="button"></button><h3 class="popup__heading">Редактировать профиль</h3><form action="/" class="popup__form" name="edit-profile" id="edit-profile" novalidate><input class="popup__input popup__input_type_name" id="profile-name" name="name" required minlength="2" maxlength="40" value="Жак-Ив Кусто" placeholder="Имя"> <span class="popup__error profile-name-error"></span> <input class="popup__input popup__input_type_about" id="profile-about" name="about" required value="Исследователь океана" minlength="2" maxlength="200" placeholder="О себе"> <span class="popup__error profile-about-error"></span> <button class="popup__submit-button" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_add-card"><div class="popup__container"><button class="popup__close-button" type="button"></button><h3 class="popup__heading">Новое место</h3><form action="/" class="popup__form" name="add-card" id="add-card" novalidate><input class="popup__input popup__input_type_card-name" id="card-name" name="name" required minlength="2" maxlength="30" placeholder="Название"> <span class="popup__error card-name-error"></span> <input type="url" class="popup__input popup__input_type_image-src" id="url" name="link" placeholder="Ссылка на картинку" required> <span class="popup__error url-error"></span> <button class="popup__submit-button" type="submit">Создать</button></form></div></div><div class="popup popup_type_confirm"><div class="popup__container"><button class="popup__close-button" type="button"></button><h3 class="popup__heading">Вы уверены?</h3><form action="/" class="popup__form" name="confirm" id="confirm" novalidate><button class="popup__submit-button" type="submit">Да</button></form></div></div><div class="popup popup_type_avatar"><div class="popup__container"><button class="popup__close-button" type="button"></button><h3 class="popup__heading">Обновить аватар</h3><form action="/" class="popup__form popup__form-avatar" name="avatar" id="avatar" novalidate><input type="url" class="popup__input popup__input_type_avatar" id="urlav" name="url" placeholder="Ссылка на картинку" required> <span class="popup__error urlav-error"></span> <button class="popup__submit-button" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_card-modal"><div class="popup__container"><button class="popup__close-button" type="button"></button> <img alt="" src="#" class="popup__image"><h3 class="popup__image-name">Фото</h3></div></div><template id="photo-grid-template"><li class="photo-grid__item card-element"><button class="photo-grid__delete-button" type="button"></button> <img alt="" src="abb64ac93f95638a2598.svg" class="photo-grid__image" id="photo-grid__image"><div class="photo-grid__item-description"><h2 class="photo-grid__item-name"></h2><div class="photo-grid__like"><button class="photo-grid__like-button" type="button"></button><div class="photo-grid__like-count"></div></div></div></li></template></body></html>
