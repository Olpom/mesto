<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mesto Проект для ЯндексПрактикум">
  <meta name="keywords" content="проектная работа, веб-разработка, html, css, javascript, js">
  <meta name="author" content="Ольга Помыткина">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <header class="header">
    <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
  </header>

  <main class="content">
    <section class="profile">
      <img src="./images/profile.svg" alt="Аватар профиля" class="profile__avatar">
      <div class="profile__info">
        <h2 class="profile__name">Жак-Ив Кусто</h2>
        <h3 class="profile__occupation">Исследователь океана</h3>
        <button class="profile__edit-button" type="button"></button>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

  </main>

  <script src="./index.js"></script>
</body>

</html>
