<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mesto Проект для ЯндексПрактикум">
  <meta name="keywords" content="проектная работа, веб-разработка, html, css, javascript, js">
  <meta name="author" content="Ольга Помыткина">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <!--header-->
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
  </header>

  <!--main-->
  <main class="content">
    <section class="profile">
      <img src="./images/profile.svg" alt="Аватар профиля" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__occupation">Исследователь океана</p>
        <button class="profile__edit-button" type="button"></button>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section>
      <ul class="photo-grid">
      </ul>
    </section>
  </main>

  <!--footer-->
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <!--profile edit popup-->
  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <h3 class="popup__heading">Редактировать профиль</h3>
      <form action="/" class="popup__form" name="edit-profile">
        <input type="text" class="popup__input popup__input_type_name" id="profile-name" name="profile-name" required value="Жак-Ив Кусто" placeholder="Имя">
        <input type="text" class="popup__input popup__input_type_occupation" id="profile-occupation" name="profile-occupation" required value="Исследователь океана" placeholder="О себе">
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- add-card popup -->
  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <h3 class="popup__heading">Новое место</h3>
      <form action="/" class="popup__form" name="edit-profile">
        <input type="text" class="popup__input popup__input_type_card-name" id="card-name" name="card-name" required value="" placeholder="Название">
        <input type="url" class="popup__input popup__input_type_image-src" id="image-src" name="image-src" required value="" placeholder="Ссылка на картинку">
        <button class="popup__submit-button" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <!-- card-zoom -->
  <div class="popup popup_type_card-modal">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <img alt="" src="./images/logo.svg" class="popup__image">
      <h3 class="popup__image-name"></h3>
    </div>
  </div>

   <!-- photo-grid-template -->
   <template id="photo-grid-template">
    <li class="photo-grid__item">
      <button class="photo-grid__delete-button" type="button"></button>
      <img alt="" src="./images/logo.svg" class="photo-grid__image" id="photo-grid__image">
      <div class="photo-grid__item-description">
        <h2 class="photo-grid__item-name"></h2>
        <button class="photo-grid__like-button" type="button"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
