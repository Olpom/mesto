<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mesto Проект для ЯндексПрактикум">
  <meta name="keywords" content="проектная работа, веб-разработка, html, css, javascript, js">
  <meta name="author" content="Ольга Помыткина">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
  <script src="./scripts/index.js" defer></script>
</head>

<body class="page">

  <!--header-->
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
  </header>

  <!--main-->
  <main class="content">
    <section class="profile">
      <img src="./images/profile.svg" alt="Аватар профиля" class="profile__avatar">
      <div class="profile__info">
        <h2 class="profile__name">Жак-Ив Кусто</h2>
        <h3 class="profile__occupation">Исследователь океана</h3>
        <button class="profile__edit-button" type="button"></button>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section>
      <ul class="photo-grid">
        <li class="photo-grid__item">
          <img src="./images/image-jellyfish.jpg" alt="Изображение желтой медузы" class="photo-grid__image">
          <div class="photo-grid__item-description">
            <h3 class="photo-grid__item-name">Медуза австралийская</h3>
            <button class="photo-grid__like-button" type="button"></button>
          </div>
        </li>
        <li class="photo-grid__item">
          <img src="./images/image-underwater.jpg" alt="Изображение подводных скал" class="photo-grid__image">
          <div class="photo-grid__item-description">
            <h3 class="photo-grid__item-name">Подводные скалы</h3>
            <button class="photo-grid__like-button" type="button"></button>
          </div>
        </li>
        <li class="photo-grid__item">
          <img src="./images/image-seaturtle.jpg" alt="Изображение морской черепахи" class="photo-grid__image">
          <div class="photo-grid__item-description">
            <h3 class="photo-grid__item-name">Морская черепаха</h3>
            <button class="photo-grid__like-button" type="button"></button>
          </div>
        </li>
        <li class="photo-grid__item">
          <img src="./images/image-corals.jpg" alt="Изображение кораллов" class="photo-grid__image">
          <div class="photo-grid__item-description">
            <h3 class="photo-grid__item-name">Кораллы</h3>
            <button class="photo-grid__like-button" type="button"></button>

        </li>
        <li class="photo-grid__item">
          <img src="./images/image-redfish.jpg" alt="Изображение рыбы петушка" class="photo-grid__image">
          <div class="photo-grid__item-description">
            <h3 class="photo-grid__item-name">Красная рыба петушок</h3>
            <button class="photo-grid__like-button" type="button"></button>
          </div>
        </li>
        <li class="photo-grid__item">
          <img src="./images/image-whales.jpg" alt="Изображение китов" class="photo-grid__image">
          <div class="photo-grid__item-description">
            <h3 class="photo-grid__item-name">Киты</h3>
            <button class="photo-grid__like-button" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>

  <!--footer-->
  <footer class="footer">&copy; 2022 Mesto Russia</footer>

  <!--profile edit popup-->
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <h3 class="popup__heading">Редактировать профиль</h3>
      <form action="" class="popup__form" name="edit-profile">
        <input type="text" class="popup__input" id="profile-name" name="profile-name" required minlength="1" maxlength="30" value="Жак-Ив Кусто" placeholder="Имя">
        <input type="text" class="popup__input" id="profile-occupation" name="profile-occupation" required minlength="2" maxlength="200" value="Исследователь океана" placeholder="О себе">
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
</body>

</html>
